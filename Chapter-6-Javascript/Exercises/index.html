<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="input-container">
            <label for="petrolCost">Cost of petrol per liter:</label>
            <input type="number" id="petrolCost" step="0.01" value="1.72">
        </div>
        <div class="input-container">
            <label for="litersPurchased">Number of liters purchased:</label>
            <input type="number" id="litersPurchased" step="0.01" value="0">
        </div>
        <button id="calculateBtn">Calculate</button>
        <p id="totalCost"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
