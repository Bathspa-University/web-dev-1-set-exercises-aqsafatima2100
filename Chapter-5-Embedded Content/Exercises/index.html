<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        /* Centering the video */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        video {
            max-width: 400%;
            max-height: 400%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <video autoplay loop poster="dev.jpg" controls> 
        <source src="ah-ha.mp3" type="video/mp4">
    </video>
</body>
</html>
